{% extends 'base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
<h1>Список задач</h1>
<ul>
  {% for task in tasks %}
    <li><a href="{% url 'task_detail' task.pk %}">{{ task.description }}</a></li>
  {% empty %}
    <li>Задачи не найдены.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'create_task' %}">Создать задачу</a></p>
{% endblock %}
